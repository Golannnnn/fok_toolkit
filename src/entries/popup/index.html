<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FOK!forum Toolkit</title>
  </head>
  <body>
    <main>
      <h2>Uploader</h2>
      <p>
        1. Maak hier een account aan:
        <a href="https://imgbb.com/signup" target="_blank"
          >https://imgbb.com/signup</a
        >
      </p>
      <p>
        2. Kopieer hier je API key:
        <a href="https://api.imgbb.com/" target="_blank"
          >https://api.imgbb.com/</a
        >
      </p>
      <!-- https://imgbb.com/signup https://api.imgbb.com/ -->
      <p>3. Voeg je API key toe:</p>
      <form action="#">
        <input
          type="text"
          class="api-key__input"
          placeholder="API key"
          required
        />
        <input type="submit" class="api-key__submit" value="Opslaan" />
        <span class="api-key__msg"></span>
      </form>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
